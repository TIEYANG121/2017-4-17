<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#canvas{
			display: block;
			margin: 0 auto;
			border: 1px solid blue;
		}
		/*绘图环境   只能改变位置（外部）不能改变颜色，大小，（内部）*/
	</style>
</head>
<body>
	 <canvas id="canvas"></canvas>
	 <script>
	 	var canvas = document.querySelector('#canvas')
	 	// 获取元素
	 	canvas.width = 800;
	 	// canvas 宽
	 	canvas.height = 800;
	 	// canvas 高
	 	var context =canvas.getContext('2d');
	 		// 图形的效果
	 	context.beginPath();
	 	// 开始路径
	 	context.moveTo(100,100);
	 	// 笔尖位置
	 	// context.lineTo(600,100);
	 	// context.lineTo(500,100);
	 	// 路径位置
	 	// context.lineTo(200,500);
	 	// context.lineTo(350,0);
	 	// context.lineTo(500,500);
	 	// context.lineTo(500,500);
	 	// context.lineTo(100,500);
	 	context.rect(100,100,300,200)
	 	// 绘制矩形的方法 （100，100  起始点）（  300（宽），200（高） ）
	 	context.closePath();
	 	// 结束路径
	 	context.lineWidth = 10;
	 	// 线宽
	 	context.strokeStyle="red";
	 	// 线的颜色
	 	context.fillStyle ="#000";
	 	// 内部填充          颜色
	 	context.fill();
	 	// 填充渲染
	 	context.stroke();
	 	// 路径渲染
	 </script>
</body>
</html>
